<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title%}{% endblock  %} Document</title>
</head>
<body>
    <div class="container mx-auto px-4">
    <nav class="px-6 py-6 flex justify-between items-center">
        <a href="/" class="text-4xl text-emerald-400">Logo</a>
        <div class="flex gap-10 text-xl">
            <a class="hover:text-emerald-600" href='{% url "core:contact" %}'>Contact</a>
            <a class="hover:text-emerald-600" href="#">Sales</a>
            <a class="hover:text-emerald-600" href="#">About</a>
        </div>
        {% if request.user.is_authenticated %}
        <div class="flex gap-5 items-center">
            <p class="hover:text-emerald-600">Hello, {{request.user.username}}</p>
            <a class="px-8 py-2 bg-emerald-400 text-white font-bold rounded-lg hover:bg-black" href="{% url 'core:logout' %}">Logout</a>
        </div>
        {% else %}
        <div class="flex gap-5 items-center">
            <a href="{% url "core:signup" %}" class="px-8 py-2 bg-emerald-400 text-white font-bold rounded-lg hover:bg-black">Signup</a>
            <a href="{% url "core:login" %}" class="px-8 py-2 bg-emerald-400 text-white font-bold rounded-lg hover:bg-black">Login</a>
        </div>
        
        {% endif %}
    </nav>
    <h1 class="text-2xl px-6 py-6">
        {% block main_text %}{% endblock  %}
    </h1>
    {% block content%}
    {% endblock content%}
    
    <footer class="px-6 py-6 text-center">
        <p>Copyright &copy; 2021 </p>
    </footer>
    </div>
</body>
</html>
